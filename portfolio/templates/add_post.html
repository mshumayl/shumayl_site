{% extends 'base.html' %}
{% block content %}

<div class="container">
{% if user.is_superuser %}

    <h1> Create New Blog Post </h1>
    <hr />
    <div class="container-fluid">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}<br/>
            <div class="form-control form-control" type="text" aria-label=".form-control example"></div>
            <br/>
        <button class='btn btn-auto'>Post!</button>
    </div>

{% else %}

    <div class="d-flex align-items-center p-3 text-white bg-danger rounded" role="alert">
        <p class="text-truncate"><strong>401 ACCESS DENIED</strong> You are not authorized to be here. This behaviour has been logged. </p>
    </div>

{% endif %}

{% endblock %}
</div>
