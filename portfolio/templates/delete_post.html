{% extends 'base.html' %}
{% block content %}

<div class="container">
{% if user.is_superuser %}
    <h1> Delete Post </h1>
    <hr/>
    <h3>Delete: {{ post.title }}</h3>

    <br/>
    <div class="container-fluid">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure you want to delete the post?</strong><br/><br/>
            <!-- <div class="form-control form-control-sm" type="text" aria-label=".form-control-sm"></div> -->
            <br/>
        <button class='btn btn-auto'>Confirm</button>
    </div>

{% else %}
    <div class="d-flex align-items-center p-3 text-white bg-danger rounded" role="alert">
        <p class="text-truncate"><strong>401 ACCESS DENIED</strong> You are not authorized to be here. This behaviour has been logged. </p>
    </div>
{% endif %}

{% endblock %}
</div>
